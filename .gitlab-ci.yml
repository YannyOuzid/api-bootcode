# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
  - build
  - eslint
  - deploy
  
build:
  stage: build
  image: node:12
  script:
    - npm install
  cache:
    paths:
      - ./node_modules
  artifacts:
    expire_in: 1hour
    paths:
      - dist/my-app
  only:
    - main
eslint:
  stage: eslint
  image: node:12
  script:
    - npm install
    - npm run lint
  only:
    - main
deploy:
  stage: deploy
  image: ruby:2.7
  script:
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP --api-key=$HEROKU_API_KEY
  only:
    - main
